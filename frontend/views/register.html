<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/imgs/login.png" class="img-fluid" alt="Sample image" />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form id="register-form" onsubmit="return false;">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">REGISTER</p>
          </div>

          <div class="form-outline mb-4">
            <input
              type="email"
              id="register-email"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              required
            />
            <label class="form-label" for="register-email">Email address</label>
          </div>

          <div class="form-outline mb-3">
            <input
              type="password"
              id="register-password"
              class="form-control form-control-lg"
              placeholder="Enter password"
              required
              minlength="6"
            />
            <label class="form-label" for="register-password">Password</label>
          </div>

          <div class="form-outline mb-3">
            <input
              type="password"
              id="register-password-repeat"
              class="form-control form-control-lg"
              placeholder="Enter password again"
              required
              minlength="6"
            />
            <label class="form-label" for="register-password-repeat">Repeat password</label>
          </div>

          <div class="form-outline mb-3">
            <input
              type="text"
              id="register-phone"
              class="form-control form-control-lg"
              placeholder="Enter phone number"
              required
            />
            <label class="form-label" for="register-phone">Phone number</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              id="register-btn"
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"
            >
              Register
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a href="#login" class="link-danger">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
