<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/imgs/login.png" class="img-fluid">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form onsubmit="return false;">

          <div class="divider my-4 text-center">
            <strong>LOGIN</strong>
          </div>

          <div class="mb-4">
            <input type="email" id="login-email" class="form-control form-control-lg">
            <label>Email address</label>
          </div>

          <div class="mb-3">
            <input type="password" id="login-password" class="form-control form-control-lg">
            <label>Password</label>
          </div>

          <button id="login-btn" type="button" class="btn btn-primary btn-lg">
            Login
          </button>

          <p class="mt-2">
            Don't have an account?
            <a href="#register">Register</a>
          </p>

        </form>
      </div>

    </div>
  </div>
</section>
